<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/views/Login/loginStyle.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <title>Login</title>
</head>
<body>
  <img class="wave" src="/img/wave.svg" alt="">
  <div class="container">
    <div class="img">
      <img src="/img/grocery3.png" alt="">
    </div>
    <div class="login-container">
      <form action="index.html">
        <img class="logo" src="/img/user.svg" alt="">
        <h2>Welcome</h2>
        <div class="input-div one">
          <div class="i">
            <i class="fas fa-user"></i>
          </div>
          <div>
            <h5>Username</h5>
            <input class="input" type="text" name="" id="">
          </div>
        </div>
        <div class="input-div two">
          <div class="i">
            <i class="fas fa-lock"></i>
          </div>
          <div>
            <h5>Password</h5>
            <input class="input" type="password" name="" id="">
          </div>
        </div>
        <a href="#">Forgot Password</a>
        <input class="btn" type="submit" name="" id="" value="Login">
      </form>
    </div>
  </div>
  <script type="text/javascript" src="/views/Login/loginScript.js"></script>
</body>
</html>
